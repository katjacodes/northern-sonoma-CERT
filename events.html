        <!--credit: code for burger menu taken from https://lovespreadsheets.medium.com/save-web-html-form-data-to-google-sheets-47e48f7517e6 and edited to fit project needs -->
        <h1 style="margin-top: 5vh; margin-bottom: 2vh;">Fire & Earthquake Safety Expo: Activity Sign-up</h1>
        <h1>Exposición de seguridad para incendios y terremotos: Formulario de registro</h1>

        <form id="signup" class="form" method="post" action="https://api.apispreadsheets.com/data/15211/">
            <div class="form-field 'form-field error' 'form-field success'">
                <label for="fullname">Name | Nombre</label>
                <input type="text" name="fullname" id="fullname" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field 'form-field error' 'form-field success'">
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div>
                <label>Participation | Participación</label>
                <input type="radio" id="yes" name="interest" value="yes" /> <br/>
                <label for="yes">Yes, I'm interested in participating in this activity.</label><br/>
            </div>

            <div>
                <input type="radio" id="si" name="interest" value="si" />  <br/>
                <label for="si">Sí, me interesa participar en esta actividad.</label><br/>
            </div>
            
            <div class="form-field">
                <input type="submit" value="Submit">
            </div>

        </form>
