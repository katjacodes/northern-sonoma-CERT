        <h1 id="headingevents">Exposición de seguridad para incendios y terremotos</h1>

        <div class="frame">
            <div class="row">
                <div class="container2 col-12">
                    <form id="signup" class="form">
                        <h2>Registración de voluntarios</h2>
                        <div class="form-field">
                            <label for="fullname">Nombre:</label>
                            <input type="text" name="fullname" id="fullname" autocomplete="off">
                            <small></small>
                        </div>
        
                        <div class="form-field">
                            <label for="Email">Correo electrónico:</label>
                            <input type="text" name="email" id="email" autocomplete="off">
                            <small></small>
                        </div>

                        <h3>Papeles de voluntario</h3>
                        <div>
                            <input class="checkbox" type="checkbox" id="greeter" name="greeter" value="Greeter">
                            <label for="greeter"> Guardacoches</label><br>
                            <input class="checkbox" type="checkbox" id="docent" name="docent" value="Docent">
                            <label for="docent"> Guía</label><br>
                            <input class="checkbox" type="checkbox" id="publicconcierge" name="publicconcierge" value="Public Concierge">
                            <label for="publicconcierge"> Portero</label><br>
                            <input class="checkbox" type="checkbox" id="exhibitorconcierge" name="exhibitorconcierge" value="Exhibitor Concierge">
                            <label for="exhibitorconcierge"> Ayudante de exposición</label><br>
                            <input class="checkbox" type="checkbox" id="prconcierge" name="prconcierge" value="PR Concierge">
                            <label for="prconcierge"> Encargado de RRPP</label><br>
                            <input class="checkbox" type="checkbox" id="bagstuffer" name="bagstuffer" value="Go Bag stuffer">
                            <label for="bagstuffer"> Llenar bolsitas para llevar</label><br>
                            <input class="checkbox" type="checkbox" id="crowdcontrol" name="crowdcontrol" value="Crowd Control Monitor">
                            <label for="crowdcontrol"> Control del flujo de las personas</label><br>
                        </div>
        
                        <button class="btn" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
